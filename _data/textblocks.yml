      - number: "3."
        title: "Erhebung und Verarbeitung personenbezogener Daten"
        text: >
          Wir erheben personenbezogene Daten, wenn Sie unsere Dienstleistungen nutzen, ein Konto bei PayDay erstellen oder uns kontaktieren. Zu den Daten, die wir verarbeiten, gehören:
          Kontaktdaten: Name, Adresse, E-Mail-Adresse, Telefonnummer
          Zahlungsinformationen: Bankverbindungen, Kreditkartendaten, Transaktionshistorie
          Technische Daten: IP-Adresse, Browser-Informationen, Geräteinformationen, Cookies
          Nutzungsdaten: Informationen über Ihre Interaktionen mit unseren Diensten (zB Transaktionen, Anfragen)
      - number: "4."
        title: "Zweck der Datenverarbeitung"
        text: >
          PayDay verwendet Ihre personenbezogenen Daten ausschliesslich für folgende Zwecke:
          Bereitstellung unserer Zahlungsdienstleistungen und Abwicklung von Transaktionen
          Kommunikation mit Ihnen im Zusammenhang mit Ihrem Konto oder unseren Dienstleistungen
          Erfüllung gesetzlicher Verpflichtungen, wie zB Geldwäschereibekämpfung und Steuerrecht
          Verbesserung unserer Dienstleistungen und Analyse der Nutzung unserer Plattform
          Sicherheit und Betrugsprävention
      - number: "5."
        title: "Weitergabe personenbezogener Daten"
        text: >
