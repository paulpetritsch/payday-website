        text: >
          Wir setzen technische und organisatorische Sicherheitsmassnahmen ein, um Ihre personenbezogenen Daten vor unbefugtem Zugriff, Verlust oder Missbrauch zu schützen. Dazu gehören Verschlüsselungstechnologien, sichere Server sowie Zugangsbeschränkungen.
      - number: "8."
