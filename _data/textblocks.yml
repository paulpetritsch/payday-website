          Aufsichtsbehörden und staatliche Institutionen, wenn dies gesetzlich vorgeschrieben ist
          Dienstleister (zB IT-Dienstleister), die uns bei der Erbringung unserer Dienste unterstützen
          Wir bestätigen alle Dritten, die Ihre Daten verarbeiten, zur Einhaltung der geltenden Datenschutzvorschriften.
      - number: "6."
        title: "Datenaufbewahrung"
        text: >
